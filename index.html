<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="display" content="width=display-width">
    <title> Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="images">
      <div class="logo">
        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
             alt="logo">
        <p class="company-name"> ODIN </p>
      </div>
      <p class="attribution"> Photo by
        <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a>
        on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a>
      </p>
    </div>
    <div class="content">
      <div class="mission-statement">
        <p> This is not a real online service! You know you need something like this in your life to help you realize
          your deepest dreams. Sign up <em>now</em> to get started.
        </p>
        <p>
          You <em>know</em> you want to.
        </p>
      </div>
      <div class="sign-up-form">
        <h1> Let's do this!</h1>
        <form>
          <div class="group">
            <label for="first-name"> First Name </label>
            <input type="text" id="first-name" name="first-name">
          </div>
          <div class="group">
            <label for="last-name"> Last Name </label>
            <input type="text" id="last-name" name="last-name">
          </div>
          <div class="group">
            <label for="email"> Email </label>
            <input type="email" id="email" name="email">
          </div>
          <div class="group">
            <label for="phone-number"> Phone Number </label>
            <input type="tel" id="phone-number" name="phone-number">
          </div>
          <div class="group">
            <label for="password"> Password </label>
            <input type="password" id = "password" name="password">
          </div>
          <div class="group">
            <label for="confirm-password"> Confirm Password </label>
            <input type="password" id = "confirm-password" name="confirm-password">
          </div>
        </form>
      </div>
      <div class="submit-form">
        <button type="submit"> Create Account </button>
        <p> Already have an account? <span>Log in</span></p>
      </div>
    </div>
  </body>
</html>
